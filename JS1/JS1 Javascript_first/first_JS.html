<!DOCTYPE HTML>
<HTML>
<HEAD>
	<TITLE>Year 11 SDD</TITLE>
	<STYLE></STYLE>
</HEAD>
<BODY>
    <button type="button" id="b1" onclick="respond()">THE BUTTON</button>
</BODY>

<script>
	let clickCount = 0; //Define clickcount
function respond() {
	clickCount = clickCount + 1; //Add clickcount for each click
if (clickCount == 1) {
		document.getElementById("b1").innerHTML = "Ouch"; //Change button text
		document.getElementById("b1").style.color = "green"; //Apply Colour to text
	}
	else if (clickCount == 2) {
		document.getElementById("b1").innerHTML = "Stop that!";
		document.getElementById("b1").style.color = "blue";
}
else if (clickCount == 3) {
		document.getElementById("b1").innerHTML = "Staph!";
		document.getElementById("b1").style.color = "purple";
}
else if (clickCount == 4) {
		document.getElementById("b1").innerHTML = "NOOOO!";
		document.getElementById("b1").style.color = "orange";
}
	else {
		document.getElementById("b1").innerHTML = ":(";
		document.getElementById("b1").style.color = "red";
}
}
</script>
</HTML>
